<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-grid">

        <div class="sidebar">
            <div>
                <img src="logos/sidebar-logos/dashboard-logo.svg" alt="">
                Dashboard
            </div>
            <ul>
                <li><img src="logos/sidebar-logos/home-logo.svg" alt=""> Home</li>
                <li><img src="logos/sidebar-logos/profile-logo.svg" alt="">Profile</li>
                <li><img src="logos/sidebar-logos/messages-logo.svg" alt="">Messages</li>
                <li><img src="logos/sidebar-logos/history-logo.svg" alt="">History</li>
                <li><img src="logos/sidebar-logos/tasks-logo.svg" alt="">Tasks</li>
                <li><img src="logos/sidebar-logos/communities-logo.svg" alt="">Communities</li>
            </ul>
            <ul>
                <li><img src="logos/sidebar-logos/settings-logo.svg" alt="">Settings</li>
                <li><img src="logos/sidebar-logos/support-logo.svg" alt="">Support</li>
                <li><img src="logos/sidebar-logos/privacy-logo.svg" alt="">Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="search-region">
                <img src="logos/header-logos/search-logo.svg" alt="">
                <div class="search-bar"></div>
            </div>
            <div class="user-notification-region">
                <img src="logos/header-logos/notifications-logo.svg" alt="">
                <img src="logos/header-logos/user-avatar-logo.svg" alt="">
                Morgan Oakley
            </div>
            <div class="user-name-region">
                <img src="logos/header-logos/user-avatar-logo.svg" alt="">
                <div class="user-name">
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="buttons-region">
                <div class="button">New</div>
                <div class="button">Upload</div>
                <div class="button">Share</div>
            </div>
        </div>
        <div class="main"></div>
        
    </div>
    
</body>
</html>
